<script>
$(document).ready(function() {

  $.getJSON('http://localhost:3000/posts', function(data) {
      $.each(data, function(i,v){
        var _HTML = '<div class="row">';
          _HTML += '<div class="col-sm">';
            _HTML += '<img width="500px" src="' + data[i]['image'] +'"/>' + data[i]['title'];
          _HTML += '</div>';
        _HTML += '</div>';
        _HTML += '<div class="row">';
         _HTML += '<div class="col-sm">';
           _HTML += data[i]['content'];
         _HTML += '</div>';
       _HTML += '</div>';
       _HTML += '<div class="row">';
        _HTML += '<div class="col-sm">';
          _HTML += '<a href="edit_post.html?post_id=' + data[i]['id'] + '">Edit</a>';
        _HTML += '</div>';
      _HTML += '</div>';
        $('.container').append(_HTML);
      });
  });
});
</script>
